<!DOCTYPE html>
<html lang="es">
<!--
    PÁGINA DE INICIO DE SESIÓN    
    Esta página permite a los administradores iniciar sesión en el panel
    de administración del sitio web.
    
    Funcionalidades principales:
    - Formulario de login con validación
    - Autenticación de administradores
    - Redirección al panel de administración
    - Validación en tiempo real
    - Animaciones de entrada
-->

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi Sitio Web</title>

    <!-- Bootstrap CSS para componentes base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/main.css"> <!-- Estilos principales del sitio -->
    <link rel="stylesheet" href="../css/pages/login.css"> <!-- Estilos específicos de login -->

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 
        BARRA DE NAVEGACIÓN PRINCIPAL
        Navegación estándar del sitio con enlaces a todas las secciones
        y el enlace de login marcado como activo.
    -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo de la empresa -->
            <div class="nav-logo">
                <img src="../images/common/logo.png" alt="Logo">
            </div>

            <!-- Menú de navegación principal -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="nosotros.html" class="nav-link">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="servicios.html" class="nav-link">Servicios</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="catalogo.html" class="nav-link">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">Login</a>
                </li>
            </ul>

            <!-- Botón hamburguesa para dispositivos móviles -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 
        CONTENIDO PRINCIPAL DE LA PÁGINA
        Área principal que contiene el formulario de inicio de sesión
        para administradores.
    -->
    <main class="main-content">
        <div class="container">
            <!-- 
                CONTENEDOR DEL FORMULARIO DE LOGIN
                Contenedor principal del formulario de inicio de sesión
                con validación y animaciones.
            -->
            <div class="login-container">
                <h1>Iniciar Sesión</h1>

                <!-- 
                    FORMULARIO DE INICIO DE SESIÓN
                    Formulario con validación para autenticación de administradores
                -->
                <form id="loginForm" class="login-form">
                    <!-- Credenciales de prueba para desarrollo -->
                    <span>Para pruebas use: admin/admin</span>

                    <!-- Campo de nombre de usuario -->
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <!-- Botón de envío del formulario -->
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </main>

    <!-- 
        PIE DE PÁGINA
        Footer estándar del sitio con información de contacto y enlaces sociales
    -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Información de contacto y redes sociales -->
            <div class="footer-left">
                <h2>Ponte en contacto</h2>
                <div class="contact-info">
                    <p>Medellín - Colombia</p>
                    <p>serviciostecnologicos@netsolutions.com.co</p>
                    <p>+57 301908909</p>
                </div>
                <div class="social-links">
                    <img src="../images/common/icon-ig.svg" alt="Instagram">
                    <img src="../images/common/icon-facebook.webp" alt="Facebook">
                    <img src="../images/common/icon-x.webp" alt="Twitter">
                </div>
            </div>

            <!-- Logo de la empresa -->
            <div class="footer-right">
                <div class="logo-graphic">
                    <img src="../images/common/logo.png" alt="NETSOLUTIONS Logo" class="footer-logo">
                </div>
            </div>
        </div>
    </footer>

    <!-- 
        SCRIPTS : Archivos JavaScript que proporcionan la funcionalidad de la página
    -->
    <!-- Bootstrap JS para componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Scripts personalizados -->
    <script src="../js/main.js"></script> <!-- Script principal del sitio -->
    <script src="../js/demo-data.js"></script> <!-- Datos de demostración -->
    <script src="../js/pages/login.js"></script> <!-- Script específico de login -->
</body>

</html>
