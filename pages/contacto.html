<head>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/pages/contacto.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../images/common/logo.png" alt="Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="nosotros.html" class="nav-link">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="servicios.html" class="nav-link">Servicios</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link active">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Sección de Contacto -->
            <div class="contact-section">
                <h1>Contáctanos y hagamos realidad tú servicio</h1>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Nombre: *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono: *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email: *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="schedule">Horario de contacto:</label>
                                <select id="schedule" name="schedule">
                                    <option value="">Selecciona un horario</option>
                                    <option value="7:00 AM">7:00 AM</option>
                                    <option value="8:00 AM">8:00 AM</option>
                                    <option value="9:00 AM">9:00 AM</option>
                                    <option value="10:00 AM">10:00 AM</option>
                                    <option value="11:00 AM">11:00 AM</option>
                                    <option value="12:00 PM">12:00 PM</option>
                                    <option value="1:00 PM">1:00 PM</option>
                                    <option value="2:00 PM">2:00 PM</option>
                                    <option value="3:00 PM">3:00 PM</option>
                                    <option value="4:00 PM">4:00 PM</option>
                                    <option value="5:00 PM">5:00 PM</option>
                                    <option value="6:00 PM">6:00 PM</option>
                                    <option value="7:00 PM">7:00 PM</option>
                                    <option value="8:00 PM">8:00 PM</option>
                                    <option value="9:00 PM">9:00 PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">¿Alguna información adicional que nos quieras contar?</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h2>Ponte en contacto</h2>
                <div class="contact-info">
                    <p>Medellín - Colombia</p>
                    <p>serviciostecnologicos@netsolutions.com.co</p>
                    <p>+57 301908909</p>
                </div>
                <div class="social-links">
                    <img src="../images/common/icon-ig.svg" alt="Instagram">
                    <img src="../images/common/icon-facebook.webp" alt="Facebook">
                    <img src="../images/common/icon-x.webp" alt="Twitter">
                </div>
            </div>
            <div class="footer-right">
                <div class="logo-graphic">
                    <img src="../images/common/logo.png" alt="NETSOLUTIONS Logo" class="footer-logo">
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/demo-data.js"></script>
    <script src="../js/pages/contacto.js"></script>
</body>

</html>
