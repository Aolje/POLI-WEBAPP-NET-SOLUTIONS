<!DOCTYPE html>
<html lang="es">
<!--
    PÁGINA DE CONTACTO:
    Esta página permite a los usuarios enviar mensajes de contacto
    para solicitar servicios o información.
    
    Funcionalidades principales:
    - Formulario de contacto con validación
    - Selección de horario de contacto preferido
    - Almacenamiento de mensajes en localStorage
    - Validación en tiempo real
    - Notificaciones de éxito/error
-->

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NetSolutions</title>

    <!-- Bootstrap CSS para componentes base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/main.css"> <!-- Estilos principales del sitio -->
    <link rel="stylesheet" href="../css/pages/contacto.css"> <!-- Estilos específicos de contacto -->

    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- 
        BARRA DE NAVEGACIÓN PRINCIPAL
        Navegación estándar del sitio con enlaces a todas las secciones
        y el enlace de contacto marcado como activo.
    -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo de la empresa -->
            <div class="nav-logo">
                <img src="../images/common/logo.png" alt="Logo">
            </div>

            <!-- Menú de navegación principal -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="nosotros.html" class="nav-link">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a href="servicios.html" class="nav-link">Servicios</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="catalogo.html" class="nav-link">Catálogo</a>
                </li>
                <li class="nav-item">
                    <a href="contacto.html" class="nav-link active">Contacto</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
            <!-- Botón hamburguesa (visible en móvil) -->
            <div class="hamburger" aria-label="Abrir menú" role="button" tabindex="0">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 
        CONTENIDO PRINCIPAL DE LA PÁGINA
        Área principal que contiene el formulario de contacto
        para que los usuarios envíen sus consultas.
    -->
    <main class="main-content">
        <div class="container">
            <!-- 
                SECCIÓN DE CONTACTO
                Contenedor principal del formulario de contacto
                con validación y almacenamiento en localStorage.
            -->
            <div class="contact-section">
                <h1>Contáctanos y hagamos realidad tú servicio</h1>

                <!-- 
                    FORMULARIO DE CONTACTO
                    Formulario completo con campos de información personal,
                    horario preferido y mensaje adicional.
                -->
                <div class="contact-form">
                    <form id="contactForm">
                        <!-- Primera fila: Nombre y Teléfono -->
                        <div class="form-row">
                            <!-- Campo de nombre (requerido) -->
                            <div class="form-group">
                                <label for="name">Nombre: *</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <!-- Campo de teléfono (requerido) -->
                            <div class="form-group">
                                <label for="phone">Teléfono: *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>

                        <!-- Segunda fila: Email y Horario de contacto -->
                        <div class="form-row">
                            <!-- Campo de email (requerido) -->
                            <div class="form-group">
                                <label for="email">Email: *</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <!-- Selector de horario preferido (opcional) -->
                            <div class="form-group">
                                <label for="schedule">Horario de contacto:</label>
                                <select id="schedule" name="schedule">
                                    <option value="">Selecciona un horario</option>
                                    <option value="7:00 AM">7:00 AM</option>
                                    <option value="8:00 AM">8:00 AM</option>
                                    <option value="9:00 AM">9:00 AM</option>
                                    <option value="10:00 AM">10:00 AM</option>
                                    <option value="11:00 AM">11:00 AM</option>
                                    <option value="12:00 PM">12:00 PM</option>
                                    <option value="1:00 PM">1:00 PM</option>
                                    <option value="2:00 PM">2:00 PM</option>
                                    <option value="3:00 PM">3:00 PM</option>
                                    <option value="4:00 PM">4:00 PM</option>
                                    <option value="5:00 PM">5:00 PM</option>
                                    <option value="6:00 PM">6:00 PM</option>
                                    <option value="7:00 PM">7:00 PM</option>
                                    <option value="8:00 PM">8:00 PM</option>
                                    <option value="9:00 PM">9:00 PM</option>
                                </select>
                            </div>
                        </div>

                        <!-- Campo de mensaje adicional (opcional) -->
                        <div class="form-group">
                            <label for="message">¿Alguna información adicional que nos quieras contar?</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                        </div>

                        <!-- Botón de envío del formulario -->
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 
        PIE DE PÁGINA
        Footer estándar del sitio con información de contacto y enlaces sociales
    -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Información de contacto y redes sociales -->
            <div class="footer-left">
                <h2>Ponte en contacto</h2>
                <div class="contact-info">
                    <p>Medellín - Colombia</p>
                    <p>serviciostecnologicos@netsolutions.com.co</p>
                    <p>+57 301908909</p>
                </div>
                <div class="social-links">
                    <img src="../images/common/icon-ig.svg" alt="Instagram">
                    <img src="../images/common/icon-facebook.webp" alt="Facebook">
                    <img src="../images/common/icon-x.webp" alt="Twitter">
                </div>
            </div>

            <!-- Logo de la empresa -->
            <div class="footer-right">
                <div class="logo-graphic">
                    <img src="../images/common/logo.png" alt="NETSOLUTIONS Logo" class="footer-logo">
                </div>
            </div>
        </div>
    </footer>

    <!-- 
        SCRIPTS: Archivos JavaScript que proporcionan la funcionalidad de la página
    -->
    <!-- Bootstrap JS para componentes interactivos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Scripts personalizados -->
    <script src="../js/main.js"></script> <!-- Script principal del sitio -->
    <script src="../js/demo-data.js"></script> <!-- Datos de demostración -->
    <script src="../js/pages/contacto.js"></script> <!-- Script específico de contacto -->
</body>

</html>
