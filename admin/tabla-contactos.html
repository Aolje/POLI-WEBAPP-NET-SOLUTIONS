<!DOCTYPE html>
<html lang="es">
<!--
    PÁGINA DE GESTIÓN DE CONTACTOS - PANEL DE ADMINISTRACIÓN    
    Esta página permite a los administradores gestionar todos los contactos
    que los usuarios envían a través del formulario de contacto de la página web.
    
    Funcionalidades principales:
    - Visualizar todos los contactos en una tabla
    - Ver estadísticas de contactos (pendientes, respondidos, total)
    - Editar el estado de los contactos (pendiente/respondido)
    - Agregar comentarios del administrador
    - Eliminar contactos
    - Actualizar la lista de contactos
-->

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos - Panel de Administración</title>

    <!-- Enlaces a hojas de estilo -->
    <link rel="stylesheet" href="../css/main.css"> <!-- Estilos principales del sitio -->
    <link rel="stylesheet" href="../css/admin/admin.css"> <!-- Estilos específicos del panel admin -->
    <link rel="stylesheet" href="../css/admin/tabla-contactos.css"> <!-- Estilos específicos de esta página -->
</head>

<body>
    <!-- 
        BARRA DE NAVEGACIÓN DEL PANEL DE ADMINISTRACIÓN
        Navegación principal que permite al administrador moverse entre
        diferentes secciones del panel y regresar al sitio público.
    -->
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo de la empresa -->
            <div class="nav-logo">
                <img src="../images/common/logo.png" alt="Logo">
            </div>

            <!-- Menú de navegación -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Volver al Sitio</a>
                </li>
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Dashboard</a>
                </li>
            </ul>

            <!-- Botón hamburguesa para dispositivos móviles -->
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>


    <!-- 
        CONTENIDO PRINCIPAL DE LA PÁGINA:
        Área principal donde se muestra toda la información de contactos
        y se realizan las operaciones de gestión.
    -->
    <main class="admin-main">
        <div class="contacts-container">
            <!-- 
                ENCABEZADO DE LA SECCIÓN
                Título de la página y botón para actualizar la lista de contactos
            -->
            <div class="contacts-header">
                <h1>Gestión de Contactos</h1>
                <button class="btn btn-primary" onclick="refreshContacts()">Actualizar</button>
            </div>

            <!-- 
                SECCIÓN DE ESTADÍSTICAS:
                Tarjetas que muestran estadísticas de contactos:
                - Pendientes (sin responder)
                - Respondidos
                - Total de contactos
                Se llenan dinámicamente con JavaScript
            -->
            <div class="contacts-stats" id="contactsStats">
                <!-- Se llenará dinámicamente con las estadísticas -->
            </div>

            <!-- 
                SECCIÓN DE TABLA DE CONTACTOS:
                Contenedor donde se muestra la tabla con todos los contactos.
                Incluye información como: fecha, nombre, email, teléfono, 
                horario, mensaje, estado y comentarios del administrador.
                Se llena dinámicamente con JavaScript
            -->
            <div class="contacts-table-container">
                <div id="contactsTableContainer">
                    <!-- Se llenará dinámicamente con la tabla de contactos -->
                </div>
            </div>
        </div>
    </main>

    <!-- 
        MODAL DE EDICIÓN DE CONTACTO:
        Ventana emergente que permite al administrador editar el estado
        y agregar comentarios a un contacto específico.
    -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <!-- Encabezado del modal con título y botón de cierre -->
            <div class="modal-header">
                <h3>Editar Contacto</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>

            <!-- Formulario de edición -->
            <form id="editContactForm">
                <!-- Campo oculto para almacenar el ID del contacto -->
                <input type="hidden" id="editContactId">

                <!-- 
                    INFORMACIÓN DEL CONTACTO (SOLO LECTURA)
                    Campos que muestran la información original del contacto
                    pero no se pueden modificar (readonly disabled)
                -->
                <div class="form-group">
                    <label for="editContactName">Nombre:</label>
                    <input type="text" id="editContactName" readonly disabled>
                </div>

                <div class="form-group">
                    <label for="editContactEmail">Email:</label>
                    <input type="email" id="editContactEmail" readonly disabled>
                </div>

                <div class="form-group">
                    <label for="editContactPhone">Teléfono:</label>
                    <input type="tel" id="editContactPhone" readonly disabled>
                </div>

                <div class="form-group">
                    <label for="editContactSchedule">Horario de contacto:</label>
                    <input type="text" id="editContactSchedule" readonly disabled>
                </div>

                <div class="form-group">
                    <label for="editContactMessage">Mensaje:</label>
                    <textarea id="editContactMessage" readonly disabled></textarea>
                </div>

                <!-- 
                    CAMPOS EDITABLES POR EL ADMINISTRADOR
                    Solo el estado y los comentarios pueden ser modificados
                -->
                <div class="form-group">
                    <label for="editContactStatus">Estado:</label>
                    <select id="editContactStatus">
                        <option value="pendiente">Pendiente</option>
                        <option value="respondido">Respondido</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editContactComment">Comentario del administrador:</label>
                    <textarea id="editContactComment"
                        placeholder="Agregar comentarios sobre este contacto..."></textarea>
                </div>

                <!-- Botones de acción del modal -->
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 
        SCRIPTS: JavaScript que proporcionan la funcionalidad de la página
    -->
    <script src="../js/main.js"></script> <!-- Script principal del sitio -->
    <script src="../js/admin/tabla-contactos.js"></script> <!-- Script específico para gestión de contactos -->
</body>

</html>
