<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Servicios - Panel de Administración</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin/admin.css">
    <link rel="stylesheet" href="../css/admin/tabla-servicios.css">
    
</head>

<body>
    <!-- Admin Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="../images/common/logo.png" alt="Logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Volver al Sitio</a>
                </li>
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Dashboard</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="services-container">
            <div class="services-header">
                <h1>Gestión de Servicios</h1>
                <div class="header-actions">
                    <button class="btn btn-success" onclick="openCreateModal()"> Crear Servicio</button>
                </div>
            </div>

            <!-- Estadísticas -->
            <div class="services-stats" id="servicesStats">
                <!-- Se llenará dinámicamente -->
            </div>

            <!-- Tabla de servicios -->
            <div class="services-table-container">
                <div class="table-header">
                    <h3>Lista de Servicios</h3>
                </div>
                <div id="servicesTableContainer">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para crear servicio -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crear Nuevo Servicio</h3>
                <button class="close" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createServiceForm">
                <div class="form-group">
                    <label for="createServiceImage">Imagen (URL):</label>
                    <input type="url" id="createServiceImage" placeholder="https://ejemplo.com/imagen.jpg">
                    <small class="form-help">Opcional: URL de la imagen del servicio</small>
                </div>

                <div class="form-group">
                    <label for="createServiceTitle">Título: *</label>
                    <input type="text" id="createServiceTitle" required placeholder="Nombre del servicio">
                </div>

                <div class="form-group">
                    <label for="createServiceDescription">Descripción: *</label>
                    <textarea id="createServiceDescription" required
                        placeholder="Descripción detallada del servicio..."></textarea>
                </div>

                <div class="form-group">
                    <label for="createServiceValue">Valor: *</label>
                    <input type="number" id="createServiceValue" step="0.01" min="0" required placeholder="0.00">
                    <small class="form-help">Precio del servicio en pesos colombianos</small>
                </div>

                <div class="form-group">
                    <label for="createServiceStatus">Estado:</label>
                    <select id="createServiceStatus">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Crear Servicio</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para editar servicio -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Servicio</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <form id="editServiceForm">
                <input type="hidden" id="editServiceId">

                <div class="form-group">
                    <label for="editServiceImage">Imagen (URL):</label>
                    <input type="url" id="editServiceImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="form-group">
                    <label for="editServiceTitle">Título:</label>
                    <input type="text" id="editServiceTitle" required>
                </div>

                <div class="form-group">
                    <label for="editServiceDescription">Descripción:</label>
                    <textarea id="editServiceDescription" required placeholder="Descripción del servicio..."></textarea>
                </div>

                <div class="form-group">
                    <label for="editServiceValue">Valor:</label>
                    <input type="number" id="editServiceValue" step="0.01" min="0" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="editServiceStatus">Estado:</label>
                    <select id="editServiceStatus">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/admin/tabla-servicios.js"></script>
</body>

</html>
